services:
  - type: web
    name: medscribe-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: REVERIE_API_KEY
        sync: false
      - key: REVERIE_APP_ID
        sync: false
      - key: CORS_ORIGINS
        sync: false

# Note: Static sites cannot be deployed via Render Blueprints
# Deploy frontend manually: Dashboard → New → Static Site
# See RENDER_DEPLOYMENT.md for frontend deployment instructions

